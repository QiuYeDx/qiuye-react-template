<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="leafGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 主要叶子形状 -->
  <path d="M15 45 Q10 35 15 25 Q20 15 30 20 Q35 25 32 35 Q28 45 15 45 Z" 
        fill="url(#leafGradient1)" 
        opacity="0.9"/>

  <!-- 第二片叶子 -->
  <path d="M25 50 Q20 40 22 30 Q25 20 35 22 Q40 27 38 37 Q35 50 25 50 Z" 
        fill="url(#leafGradient2)" 
        opacity="0.8"/>

  <!-- 叶子茎部 -->
  <line x1="30" y1="30" x2="32" y2="40" 
        stroke="#8b5cf6" 
        stroke-width="2" 
        stroke-linecap="round"/>

  <!-- 文字部分 -->
  <text x="50" y="25" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="url(#textGradient)">Qiuye</text>
  
  <text x="50" y="42" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="12" 
        font-weight="500" 
        fill="#6b7280">React Template</text>

  <!-- 装饰点 -->
  <circle cx="170" cy="20" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="178" cy="28" r="1.5" fill="#ea580c" opacity="0.5"/>
  <circle cx="165" cy="35" r="1" fill="#dc2626" opacity="0.4"/>
</svg> 